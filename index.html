<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Vertical Slider</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">OCEAN</div>

    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PROFILE</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTENT</a></li>
    </ul>

    <div class="button">Tiket</div>
</nav>

<!-- VERTICAL SLIDER -->
<div class="slider">

    <div class="slides" id="slideContainer">

        <!-- SLIDE 1 -->
        <section class="slide" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2400&q=80');">
            <div class="overlay"></div>
            <div class="content">
                <h1>Explore the Ocean</h1>
                <p>Temukan keindahan laut yang biru dan tenang</p>
            </div>
        </section>

        <!-- SLIDE 2 -->
        <section class="slide" style="background-image:url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=2400&q=80');">
            <div class="overlay"></div>
            <div class="content">
                <h1>Dive Deeper</h1>
                <p>Menelusuri dunia bawah laut yang misterius</p>
            </div>
        </section>

        <!-- SLIDE 3 -->
        <section class="slide" style="background-image:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=2400&q=80');">
            <div class="overlay"></div>
            <div class="content">
                <h1>Feel the Waves</h1>
                <p>Rasakan ketenangan ombak di pantai</p>
            </div>
        </section>

    </div>

    <!-- MANUAL BUTTONS -->
    <div class="controls">
        <button onclick="prevSlide()">↑ Previous</button>
        <button onclick="nextSlide()">↓ Next</button>
    </div>
</div>



<script>
let index = 0;
const totalSlides = 3;

function showSlide() {
    const container = document.getElementById("slideContainer");
    container.style.transform = `translateY(-${index * 100}vh)`;
}

function nextSlide() {
    if (index < totalSlides - 1) {
        index++;
        showSlide();
    }
}

function prevSlide() {
    if (index > 0) {
        index--;
        showSlide();
    }
}
</script>

</body>
</html>
